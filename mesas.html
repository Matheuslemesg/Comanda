      <script>
function alternarExibicaoIframe1(id) {
  var iframe = document.getElementById(id);
  var computedStyle = window.getComputedStyle(iframe);
  var button = document.getElementById('mesa1Button');

  if (computedStyle.display === 'none') {
    iframe.style.display = 'block'; // Exibe o iframe
    button.classList.add('visible'); // Adiciona a classe CSS 'visible'
  } else {
    iframe.style.display = 'none'; // Oculta o iframe
    button.classList.remove('visible'); // Remove a classe CSS 'visible'
  }
}
